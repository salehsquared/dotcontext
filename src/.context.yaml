subdirectories:
  - name: commands/
    summary: >
      This directory contains command modules that facilitate various operations, including configuring settings,
      generating context files, and checking the health of the project structure. Each command interacts with project
      files and configurations to maintain coherence and facilitate user workflows.
  - name: core/
    summary: >
      The `src/core` directory provides functionalities for computing fingerprints of project directories, managing
      agent markdown files, and scanning project structures to identify directories needing context management. It
      serves as a vital component for maintaining project integrity and facilitating updates.
  - name: generator/
    summary: >
      The `src/generator` directory is responsible for generating context YAML files from source code through both
      static analysis and LLM-based methods. It includes functionality to detect exports, dependencies, and other
      project details to create comprehensive context files.
  - name: mcp/
    summary: >
      The `src/mcp` directory implements the Model Context Protocol server, handling context queries, freshness checks,
      and tool registrations for project scopes. It facilitates interaction with `.context.yaml` files and provides
      structured documentation through a JSON-RPC channel.
  - name: providers/
    summary: >
      This directory contains implementations of various LLM (Large Language Model) providers, each adapted to a common
      interface. It allows for the creation and usage of different models from providers like Anthropic, Google, and
      OpenAI, enabling flexible integration into applications.
  - name: utils/
    summary: >
      The src/utils directory contains utility functions for handling configuration, environment variables, display
      messages, and concurrency. It provides essential helpers to manage application settings and present user messages
      effectively.
